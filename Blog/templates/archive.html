<!-- Blog Archive
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<a class="anchor" name="archive"></a>
<table class="u-full-width">
  <thead>
    <tr>
      <th>Blog Archive</th>
      <th>Published</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td><a href="#{{ post.id }}">{{ post.title }}</a></td>
      <td>{{ post.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
