<!DOCTYPE html>
<html lang="en">

{% include header.html %}

<body>

<!-- Primary Container for Blog Content
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">

<!-- Blog Posts, in a Chronological Single-Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
{% for post in posts %}
<div class="post">
  <a class="anchor" name="{{ post.id }}"></a>
  <h5>{{ post.title }}</h5>
  <h6>{{ post.date }}</h6>

  {{ post.content }}

{% endfor %}

<!-- Footer
---------------------------------------------------- -->
{% include footer.html %}
{% include ga.html %}

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
